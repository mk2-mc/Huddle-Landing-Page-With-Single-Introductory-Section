<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/399ae45b84.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Huddle landing page with single introductory section</title>
</head>
<body>
  <main>
    <div class="img-container">
      <img class="logo-img" src="images/logo.svg" alt="">
      <img class="mockup-img" src="images/illustration-mockups.svg" alt="">
    </div>
    <div class="content-container">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
      </p>
      <a class="register-link" href="#">Register</a>
    </div>
  </main>    
  <footer>
    <a href="#" aria-label="Facebook"><span class="fab fa-facebook-f"></span></a>
    <a href="#" aria-label="Twitter"><span class="fab fa-twitter"></span></a>
    <a href="#" aria-label="Instagram"><span class="fab fa-instagram"></span></a>
  </footer>
</body>
</html>
